<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-screen">
            <div class="ct-scoreboard">
                <div class="header-scoreboard">
                    <h1 class="h1-default"> Players :
                        <p class="count-p"> </p>
                    </h1>
                    <h1 class="h1-point-info"> Points </h1>
                </div>
                <div class="ct-players">
                    <!-- Js Auto Complete -->
                </div>
            </div>
            <div class="ct-count-death">
                <div class="death">
                    <img alt="death" class="icon-death" src="images/death.png">
                    <h1 class="h1-death">
                        <!-- Js Auto Complete -->
                    </h1>
                </div>
            </div>
            <div id="notifications">
                <!-- Js Auto Complete -->
            </div>
            <div class="ct-winner">
                <div class="ct-img">
                    <img alt="winner" class="icon-winner" src="images/winner.png">
                </div>
                <div class="ct-name-winner">
                    <h1 class="h1-winner">
                        <!-- Js Auto Complete -->
                    </h1>
                    <h2 class="h2-gung"> Gun Game </h2>
                </div>
            </div>
        </div>
        <script src="js/app.js " type="text/javascript "></script>
</body>

</html>
